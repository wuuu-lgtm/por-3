<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Studio - CC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <header>
    <h1 class="logo">STUDIO—<span class="cc">CC</span></h1>
    <p class="description">
      Studio—CC is the design practice of [Your Name]; award-winning Digital Designer and Creative Developer.
    </p>
  </header>

  <main class="main-content">
    <div class="left-column">
      <ul>
        <li>Biography</li>
        <li>Capabilities</li>
        <li>Proficiencies</li>
        <li>Awards & Press</li>
      </ul>
    </div>
    <div class="right-column">
      <ul>
        <li>LinkedIn</li>
        <li>Instagram</li>
        <li>Dribbble</li>
        <li>Github</li>
        <li>3D Works</li>
      </ul>
    </div>
  </main>

  <div class="buttons">
    <a href="#works" class="btn dark">VIEW WORKS</a>
    <a href="#resume" class="btn light">RESUMÉ</a>
  </div>

  <footer>
    <p>© Studio—CC</p>
  </footer>

  <!-- 加一個時鐘區塊 -->
  <div id="clock" class="clock"></div>
</div>

<script src="script.js"></script>
</body>
</html>
